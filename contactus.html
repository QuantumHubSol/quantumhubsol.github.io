<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Landing Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <header class="header">
        <img src="/assets/qhslogo.png" alt="QHS Logo" class="logo">
    </header>
    <nav class="navbar">
        <ul class="nav-menu" id="dynamicNavMenu">

        </ul>
    </nav>
    
    <section class="services">
        <div class="service-item">
            <div class="service-content">
                <h2>Contact us</h2>
                <p>Page under construction</p>
            </div>
        </div>
    </section>
    <footer id="dynamicFooter">
        <!-- The footer content will be dynamically inserted here -->
    </footer>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-container a');
        const dots = document.querySelectorAll('.dot');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        const showSlides = () => {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.transform = `translateX(-${slideIndex * 100}%)`;
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove('active');
            }
            dots[slideIndex].classList.add('active');
        };

        const currentSlide = (n) => {
            slideIndex = n;
            showSlides();
        };

        prev.addEventListener('click', () => {
            slideIndex = (slideIndex > 0) ? slideIndex - 1 : slides.length - 1;
            showSlides();
        });

        next.addEventListener('click', () => {
            slideIndex = (slideIndex < slides.length - 1) ? slideIndex + 1 : 0;
            showSlides();
        });

        showSlides();

        // Testimonials carousel
        let testimonialIndex = 0;
        const testimonials = document.querySelectorAll('.testimonial-card');

        const showTestimonial = () => {
            for (let i = 0; i < testimonials.length; i++) {
                testimonials[i].style.display = 'none';
            }
            testimonialIndex++;
            if (testimonialIndex > testimonials.length) { testimonialIndex = 1; }
            testimonials[testimonialIndex - 1].style.display = 'block';
            setTimeout(showTestimonial, 4000); // Change testimonial every 4 seconds
        };

        showTestimonial();
    </script>

    <script src="menu.js"></script>
</body>

</html>
